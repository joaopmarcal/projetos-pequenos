<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Quiz - Formulário</title>
<link href="estilo_quiz.css" rel="stylesheet" type="text/css">
<link href="estilo_form.css" rel="stylesheet" type="text/css">
<script type="text/javascript">
function MM_validateForm() { //v4.0
  if (document.getElementById){
    var i,p,q,nm,test,num,min,max,errors='',args=MM_validateForm.arguments;
    for (i=0; i<(args.length-2); i+=3) { test=args[i+2]; val=document.getElementById(args[i]);
      if (val) { nm=val.name; if ((val=val.value)!="") {
        if (test.indexOf('isEmail')!=-1) { p=val.indexOf('@');
          if (p<1 || p==(val.length-1)) errors+='- '+nm+' precisa conter um endereço válido de e-mail.\n';
        } else if (test!='R') { num = parseFloat(val);
          if (isNaN(val)) errors+='- '+nm+' precisa conter um número.\n';
          if (test.indexOf('inRange') != -1) { p=test.indexOf(':');
            min=test.substring(8,p); max=test.substring(p+1);
            if (num<min || max<num) errors+='- '+nm+' precisa conter um número entre '+min+' e '+max+'.\n';
      } } } else if (test.charAt(0) == 'R') errors += '- '+nm+' é obrigatório.\n'; }
    } if (errors) alert('Ocorreram os seguintes erros:\n'+errors);
    document.MM_returnValue = (errors == '');
} }
</script>
</head>

<body>
<h1><img src="imagens/quiz_formulario.jpg" width="818" height="97" alt="Quiz - como funciona"> </h1>
<form action="obrigado.html" method="post" name="form1" id="form1">
  <fieldset>
    <legend>Dados pessoais</legend>
    <p>
      <label for="nome">Nome:</label>
      <input name="nome" type="text" class="linha" id="nome">
    </p>
    <p>
      <label for="email">Email:</label>
      <input name="email" type="email" class="linha" id="email">
    </p>
    <fieldset>
      <legend>Opt-in</legend>
      <p>
        <label for="celular">Celular:</label>
        <input name="celular" type="tel" class="linha" id="celular">
        <label>
          <input type="radio" name="tipoFiscal" value="PF" id="tipoFiscal_0">
          Pessoa Física</label>
        <br>
        <label>
          <input type="radio" name="tipoFiscal" value="PJ" id="tipoFiscal_1">
          Pessoa Jurídica</label>
        <br>
        <label>
          <input type="checkbox" name="informacoes" value="infoEmail" id="informacoes_0">
          Desejo receber informações por e-mail</label>
        <br>
        <label>
          <input type="checkbox" name="informacoes" value="infoCelular" id="informacoes_1">
          Desejo receber informações por celular</label>
      </p>
    </fieldset>
  </fieldset>
  <fieldset>
    <legend>Sugestões de interesse</legend>
    <p>
      <label for="select">Interesses:</label>
      <select name="select" id="select">
  <option value="      "></option>
  <option value="art">Artes</option>
  <option value="tec">Tecnologia</option>
  <option value="edu">Educação</option>
  <option value="pol">Política</option>
      </select>
    </p>
    <p>
      <label for="sugestoes">Sugestões:</label>
      <textarea name="sugestoes" id="sugestoes"></textarea>
    </p>
  </fieldset>
  <p>
    <input name="imageField" type="image" class="botao" id="imageField" onClick="MM_validateForm('nome','','R','sugestoes','','R');return document.MM_returnValue" src="imagens/enviar_form.jpg">
  </p>
  <p>&nbsp;</p>
</form>
<p>&nbsp;</p>
</body>
</html>
